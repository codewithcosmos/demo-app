<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Kasiwebsites CSS -->
     <link rel="stylesheet" href="/client/css/payment.css">
     <!-- EMAILJS script -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "p3V3MYtW0RRdbvMDq",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div id="headerForm"></div>
    <div class="container pt-5">
        <section id="cart-contents">
            <h2 class="mt-5">Your Cart</h2>
            <!-- Display cart items here -->
            <div id="cart-items"></div>
        </section>

        <section id="payment-info">
            <h2>Payment Information</h2>
            <form id="contact-form">
                <!-- To simplify the tutorial, the value is static. -->
                <input type="hidden" name="contact_number" value="697483">
                <label>Name</label>
                <input type="text" name="user_name">
                <label>Email</label>
                <input type="email" name="user_email">
                <label>Message</label>
                <textarea name="message"></textarea>
                <input type="submit" value="Send">
            </form>
        </section>

        <section id="payment-options">
            <!-- <h2>&raquo;Checkout &raquo;&raquo;</h2> -->
            <form name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
<input required type="hidden" name="cmd" value="_paynow">
<input required type="hidden" name="receiver" pattern="[0-9]" value="18836904">
<input required type="hidden" name="amount" value="5000">
<input required type="hidden" name="item_name" maxlength="255" value="Payment">
<input type="hidden" name="item_description" maxlength="255" value="Pay now button">
<table>
<tr>
<td colspan=2 align=center>
<input class="payBtn" type="image" src="https://my.payfast.io/images/buttons/PayNow/Primary-Large-PayNow.png" alt="Pay Now" title="Pay Now with Payfast">
</td>
</tr>
</table>
</form>

            <div id="paypal-button-container"></div>
        </section>

        <p class="mt-3 h4"><a href="pricing.html">&laquo;  Back to Pricing</a></p>
    </div>

    <!-- Optional: JavaScript libraries (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
    <script src="/client/js/payment.js"></script>
    <script src="/client/js/common.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
<!-- Bootstrap Styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
<!-- Styles CSS -->
<link rel="stylesheet" href="/client/css/payment.css">
</head>
<body>
    <div class="pt-5" id="header"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Payment Information</h2>
        <form id="paymentForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" required>
                </div>
                <div class="col-md-6">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>
            </div>
            
            <h2>Select Payment Method</h2>
            <div class="payment-options">
                <label class="m-4">
                    <input type="checkbox" name="paymentMethod" value="card">
                    Credit/Debit Card
                </label>
                <label class="mx-4">
                    <input type="checkbox" name="paymentMethod" value="eft">
                    Instant EFT (SID Instant EFT)
                </label>
                <label class="mx-4">
                    <input type="checkbox" name="paymentMethod" value="scan">
                    Scan-to-Pay (SnapScan, Zapper)
                </label>
                <label class="mb-4">
                    <input type="checkbox" name="paymentMethod" value="bank">
                    Bank Transfer
                </label>
                <label>
                    <!-- <input type="checkbox" name="paymentMethod" value="mobile">
                    Mobile Wallet (M-Pesa, MTN Mobile Money)
                </label> -->
            </div>
            <button class="btn btn-primary mb-4" type="submit">Complete Payment</button>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" >
                </div>
                <div class="col-md-3">
                    <label for="expiration" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiration" placeholder="MM/YY">
                </div>
                <div class="col-md-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-end">Proceed to Payment</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="pricing.html" class="btn btn-success">Back to Pricing Page</a>
        </div>
    </div>
    <script src="client/checkout.js"></script>
    <script src="client/payment.js"></script>
    <script src="client/js/common.js"></script>
</body>
</html>

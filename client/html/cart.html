<!-- client/html/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
 <!-- Bootstrap Styles -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!-- Styles CSS -->
 <link rel="stylesheet" href="/client/css/footer.css">
 <link rel="stylesheet" href="/client/css/cart.css">
</head>
<body>
  <div class="pt-5" id="headerForm"></div>
  <div class="container pt-5">
    <h1 class="text-center text-primary mb-3 fs-1" >Your Cart</h1>
    <table id="cartTable" class="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="proceedToPaymentBtn" class="btn btn-primary">Proceed to Payment</button>
    
    <form name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
      <input required type="hidden" name="cmd" value="_paynow">
      <input required type="hidden" name="receiver" pattern="[0-9]" value="18836904">
      <input required type="hidden" name="amount" value="5000.00">
      <input required type="hidden" name="item_name" maxlength="255" value="Pay Now">
      <input type="hidden" name="item_description" maxlength="255" value="Pay now button">
      <table>
      <tr>
      <td colspan=2 align=center>
      <input type="image" src="https://my.payfast.io/images/buttons/PayNow/Primary-Large-PayNow.png" alt="Pay Now" title="Pay Now with Payfast">
      </td>
      </tr>
      </table>
      </form>
  </div>
  
  <!-- Footer -->
  <!-- Scripts -->
  <script src="/client/js/cart.js"></script>
  <script src="/client/js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

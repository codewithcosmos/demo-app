<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/client/css/payment.css">
</head>
<body>
    <header>
        <!-- Header content (you can customize this part) -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Kasiwebsites</span>
        </nav>
    </header>

    <main class="container my-5">
        <section id="cart-contents">
            <!-- First section: Cart contents -->
            <h2>Cart Contents</h2>
            <!-- Display cart items here -->
            <div id="cart-items"></div>
        </section>

        <section id="payment-info">
            <!-- Second section: Payment information -->
            <h2>Payment Information</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
            </form>
        </section>

        <section id="payment-options">
            <!-- Third section: Payment options -->
            <h2>Payment Options</h2>
            <form  class="payButton" name="PayFastPayNowForm" action="https://payment.payfast.io/eng/process" method="post">
                <input required type="hidden" name="cmd" value="_paynow">
                <input required type="hidden" name="receiver" pattern="[0-9]" value="18836904">
                <input required type="hidden" name="amount" value="5000.00">
                <input required type="hidden" name="item_name" maxlength="255" value="Pay Now">
                <input type="hidden" name="item_description" maxlength="255" value="Pay now button">
                <table>
                <tr>
                <td colspan=2 align=center>
                <input type="image" src="https://my.payfast.io/images/buttons/PayNow/Primary-Large-PayNow.png" alt="Pay Now" title="Pay Now with Payfast">
                </td>
                </tr>
                </table>
                </form>
        </section>

        
        <!-- <button type="button" class="btn btn-primary btn-lg mt-4" id="payButton">Pay Now</button> -->

        <p class="mt-3 h4"><a href="pricing.html">&laquo; Back to Pricing</a></p>
    </main>

    <!-- Optional: JavaScript libraries (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript for handling form submission and emailJS integration --> <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init('EMAILJS_USER_ID'); // Replace with your emailJS user ID
</script>
    <script src="/client/js/payment.js"></script>
</body>
</html>
